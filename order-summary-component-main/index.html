<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <article class="card">

        <header class="card--header">
            <img src="images/illustration-hero.svg" alt="imagen-hero">
        </header>

        <div class="card--body">
            <h1 class="card-title">
                Order Summary
            </h1>
            <p class="card--paragraph">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
            <div class="card--offer">
                <div class="card--music-Icon">
                    <img src="images/icon-music.svg" alt="music icon">
                </div>
                <div class="card--plan">
                    <h2 class="card--title__plan">
                        Annual Plan
                    </h2>
                    $59.99/year
                </div>
                <a href="#" class="card--change">Change</a>
            </div>
        </div>

        <footer class="card--footer">
            <button class="card--button">Proceed to Payment</button>
            <a href="" class="card--cancel">Cancel Order</a>
        </footer>
    </article>


    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.
    </div>
</body>

</html>
